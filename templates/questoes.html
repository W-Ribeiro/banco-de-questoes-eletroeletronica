<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/new.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container pt-5">
    <div class="text-center pb-lg-5">
        <figure>
            <blockquote class="blockquote">
                <p>Banco de Questões - EletroEletrônica</p>
            </blockquote>
            <figcaption class="blockquote-footer text-capitalize">
                Módulo: {{modulo}} - Nivel: {{ dificuldade}}
            </figcaption>
        </figure>
    </div>

    {% for questao in questoes %}
    <div class="pb-4">
        <pre class="wrap"><strong>Pergunta:</strong> {{ questao[0] }}</pre>
        <p style="color: #c22c2ca1">Gabarito: {{ questao[1] }}</p>
    </div>
    {% endfor %}


    <button class="btn btn-outline-danger" onclick="window.history.back();">Voltar</button>
</body>

</html>
